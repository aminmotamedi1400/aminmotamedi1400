<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts for a more professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav>
        <a href="{{ '/news.html' | relative_url }}">News</a>
        <a href="{{ '/exercises.html' | relative_url }}">Exercises</a>
        <a href="{{ '/participants.html' | relative_url }}">Participants</a>
      </nav>
    </header>
    
    <main class="container">
      <h2>{{ page.title }}</h2>
      <hr>
      {{ content }}
    </main>

    <footer class="site-footer">
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.author }}. All rights reserved.</p>
    </footer>
  </body>
</html>
